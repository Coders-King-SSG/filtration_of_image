<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Images using P5.JS</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
</head>
<body>
    <center>
        <div class="container">
            <h2 class="text text-info">Filter Images using P5.JS</h2>
            <hr>
            <label>Filter Colour:</label>
            <br>
            <input type="text" id="colour" class="form-control" placeholder="Enter the filter colour">
            <br>
            <br>
            <button class="btn btn-warning" onclick="apply()">Apply Filter</button>
            &nbsp;&nbsp;&nbsp;
            <button class="btn btn-success" onclick="snap()">Take Snapshot</button>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
